{% extends "base.html" %}
{% load static %}

{% block extra_title %}Edit Supply | {% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container container-content gamerStyle col-md-8 col-lg-6">
        <div class="row">
            <div class="col-12">
                <h1 class="my-2 text-center">Edit Supply</h1>
                <hr class="w-100 m-auto highlight mb-1">
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-8 col-lg-8 mx-auto">
                <form method="POST" action="{% url 'supply_edit' supply.id %}" class="form highlight" enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- Edit supply form -->
                    {% for field in form %}
                        {{ field | as_crispy_field }}
                    {% endfor %}
                    <div class="row">
                        <!-- Edit Supply/Cancel buttons -->
                        <div class="text-start col-7">                    
                            <button class="btn rounded-0 mb-2" type="submit">
                                <i class="far fa-plus-square fa-lg"></i> <span class="font-weight-bold">Edit Supply</span>
                            </button>
                        </div>
                        <div class="text-end col-5">
                            <a class="btn rounded-0 mb-2" href="{% url 'supplies' %}">
                                <i class="fas fa-window-close fa-lg"></i> <span class="font-weight-bold">Cancel</span>
                            </a>
                        </div>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
{% block postloadjs %}
    {{ block.super }}
    <script src="{% static 'supplies/js/newimg-filename.js' %}"></script>
{% endblock %}
